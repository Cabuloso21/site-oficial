<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>detalhes do anúncio sem ID</title>
</head>
<body>
  
<style>
    
 body {
 margin: 0px;
 background: white;
 font-family: Roboto, sans-serif;
}
 
 header {
 background: #4CAF50;
 padding: 15px;
 border-bottom: 1px solid #ccc;
 
}

.title {
    text-align: center;
    color: #444;
    font-size: 18px;
    font-weight: bold;
 margin-left: 0px;
}

.text {
 text-align: center;
 color: #555;
 font-size: 15px;
 font-weight: none;
 margin-bottom: 20px;
 margin-top: 35px;
 margin-left: 20px;
 margin-right: 30px;

}

 .detalhes {
  background: #f2f2f2;
      padding: 15px;
      border-radius: 0px;
      margin-bottom: 15px;
      
      cursor: pointer;
      transition: background 0.3s;
   margin-left: 10px;
  margin-right: 10px;
 }
   
    .anuncio h3 {
      margin-top: 0;
     color: orange;
     
}
    h2 {
      margin-top: 0;
     

}
    a {
      color: #25D366;
      text-decoration: none;
      font-weight: bold;
    }
 



 </style>
</head>
<body>
 
 <header>
 <div class="title">Informações do cliente</div>
 </header>
</div>

 <div class="text">Aqui você pode visualizar todas as Informações do seu cliente</div>
 </div>
 
 <div class="detalhes" id="detalhes-anuncio">Carregando...</div>

  <script>
    const anuncio = JSON.parse(localStorage.getItem('anuncioSelecionado'));

    const detalhes = document.getElementById('detalhes-anuncio');

    if (anuncio) {
      detalhes.innerHTML = `
        <h3>${anuncio.produto}</h3>
        <p><strong>Preço:</strong> R$ ${anuncio.preco}</p>
        <p><strong>WhatsApp:</strong> <a href="${anuncio.whatsapp}" target="_blank">Conversar no WhatsApp</a></p>
        <p><strong>Localização:</strong> ${anuncio.localizacao}</p>
        <p><strong>Descrição:</strong> ${anuncio.descricao}</p>
      `;
    } else {
      detalhes.textContent = "Nenhum anúncio selecionado.";
    }
  </script>
</body>
</html>
